<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —Å—é—Ä–ø—Ä–∏–∑ üéÑ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle fill="%23fff" cx="50" cy="50" r="2"/><circle fill="%23fff" cx="20" cy="80" r="1.5"/><circle fill="%23fff" cx="80" cy="30" r="2"/></svg>') repeat;
            opacity: 0.3;
            animation: snow 20s linear infinite;
            pointer-events: none;
        }

        @keyframes snow {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }

        #countdown-screen {
            text-align: center;
            z-index: 100;
        }

        #countdown-screen h1 {
            font-size: 2.8em;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        #timer {
            font-size: 3.5em;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 0 0 20px rgba(255,255,255,0.9);
        }

        #timer span {
            display: inline-block;
            min-width: 80px;
        }

        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #main-content h1 {
            margin: 0 0 100px 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            z-index: 30;
        }

        .message-container {
            margin-top: 50px;
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .message {
            margin-top: 50px;
            font-size: 1.9em;
            text-shadow: 0 0 12px rgba(0,0,0,0.7);
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.visible {
            margin-top: 50px;
            opacity: 1;
        }

        .message::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .box-container {
            margin: 20px 0;
            transition: transform 0.3s;
            z-index: 5;
        }

        .box-container:hover {
            transform: scale(1.05);
        }

        .box {
            width: 320px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        button {
            margin-top: 50px;
            padding: 14px 36px;
            font-size: 1.4em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transition: all 0.3s;
            z-index: 20;
        }

        button:hover {
            background: #c0392b;
            transform: translateY(-4px);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        #loading {
            font-size: 1.5em;
            text-align: center;
        }

        @media (max-width: 768px) {
            #countdown-screen h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            #timer {
                font-size: 2.4em;
                letter-spacing: 5px;
            }

            #timer span {
                min-width: 60px;
            }

            #main-content h1 {
                margin: 20px 0 60px 25px;
                font-size: 2.1em;
            }

            .message-container {
                margin-bottom: 50px;
                top: 12%;
                margin-top: 0;
            }

            .message {
                font-size: 1.5em;
                margin-top: 0;
                line-height: 1.6;
            }

            .message.visible {
                margin-bottom: 20px;
                margin-top: 0;
            }

            .box {
                width: 80vw;
                max-width: 350px;
            }

            button {
                margin-top: 40px;
                padding: 16px 40px;
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            #countdown-screen h1 {
                font-size: 1.7em;
            }

            #timer {
                font-size: 2em;
            }

            #main-content h1 {
                font-size: 1.8em;
                margin-bottom: 50px;
            }

            .message {
                font-size: 1.35em;
            }

            button {
                padding: 14px 36px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div id="countdown-screen">
        <h1>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —Å—é—Ä–ø—Ä–∏–∑ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑...</h1>
        <div id="timer">00 : 00 : 00 : 00</div>
    </div>

    <div id="main-content">
        <h1>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —Å—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±—è ‚ù§Ô∏è</h1>

        <div class="message-container">
            <div class="message" id="message"></div>
        </div>

        <div class="box-container">
            <img id="box" class="box" src="images/close.png" alt="–ó–∞–∫—Ä—ã—Ç–∞—è –∫–æ—Ä–æ–±–∫–∞">
        </div>

        <button id="actionButton">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="loading" style="display: none;">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>

    <script>
        const targetDate = new Date('2026-01-01T00:00:01').getTime();

        let messages = [];
        let currentIndex = 0;
        let isOpened = false;
        let currentTimer = null;

        const countdownScreen = document.getElementById('countdown-screen');
        const mainContent = document.getElementById('main-content');
        const loading = document.getElementById('loading');
        const timerEl = document.getElementById('timer');
        const box = document.getElementById('box');
        const actionButton = document.getElementById('actionButton');
        const messageEl = document.getElementById('message');

        fetch('messages.json')
            .then(response => {
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è');
                return response.json();
            })
            .then(data => {
                messages = data;
                loading.style.display = 'none';
            })
            .catch(err => {
                console.error(err);
                messageEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π :(';
                messageEl.classList.add('visible');
            });

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerEl.innerHTML = `
                <span>${days.toString().padStart(2, '0')}</span> :
                <span>${hours.toString().padStart(2, '0')}</span> :
                <span>${minutes.toString().padStart(2, '0')}</span> :
                <span>${seconds.toString().padStart(2, '0')}</span>
            `;

            requestAnimationFrame(updateTimer);
        }

        updateTimer();

        actionButton.addEventListener('click', () => {
            if (messages.length === 0) {
                alert('–°–æ–æ–±—â–µ–Ω–∏—è –µ—â—ë –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è, –ø–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ ‚ù§Ô∏è');
                return;
            }

            if (!isOpened) {
                box.src = 'images/open.png';
                isOpened = true;
                actionButton.textContent = '–°–ª–µ–¥—É—é—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ';
                typeMessage(messages[currentIndex]);
                currentIndex++;
            } else {
                if (currentTimer !== null) {
                    clearInterval(currentTimer);
                    messageEl.textContent = messages[currentIndex - 1];
                }

                if (currentIndex < messages.length) {
                    typeMessage(messages[currentIndex]);
                    currentIndex++;
                } else {
                    typeMessage("–≠—Ç–æ –≤—Å—ë... –Ω–æ –º–æ—è –ª—é–±–æ–≤—å –∫ —Ç–µ–±–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω–∞! üéÑ‚ù§Ô∏è");
                    actionButton.disabled = true;
                    actionButton.textContent = "–í—Å—ë –ø–æ–∫–∞–∑–∞–Ω–æ ‚ù§Ô∏è";
                }
            }
        });

        function typeMessage(text) {
            if (currentTimer) clearInterval(currentTimer);

            messageEl.classList.remove('visible');
            messageEl.textContent = '';

            setTimeout(() => {
                messageEl.classList.add('visible');
                let i = 0;
                currentTimer = setInterval(() => {
                    if (i < text.length) {
                        messageEl.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(currentTimer);
                        currentTimer = null;
                        messageEl.textContent = text;
                    }
                }, 20);
            }, 300);
        }
    </script>
</body>
</html>
